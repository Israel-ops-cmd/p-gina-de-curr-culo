<h1> Meu Formulário </h1>
<form action="https://formspree.io/f/xyzyljll" method="POST">
    <p>
        <label> Digite seu nome </label> <br>
        <input placeholder="Digite algo..." type="text" required="" value="São Paulo" name="Nome">
    </p>
    <p>
        <label> Digite sua mensagem </label> <br>
        <textarea rows="10" cols="10" name="mensagem" required placeholder="Digite algo..."> Mensagem </textarea>
    </p>   
    <p>
        <label> Escolha os esportes que você pratica: </label> <br>
        <ul>
            <li><input checked value="SIM" name="judo" type="checkbox"> Judô </li>
            <li><input value="SIM" name="Futebol" type="checkbox"> Futebol </li>
            <li><input value="SIM" name="tênis" type="checkbox"> Tênis </li>
        </ul>
    </p>
    <p>
        <label> Esolha sua cor favorita </label> <br>
        <ul>
            <li><input value="vermelho" name="corfavorita" type="radio"> Vermelho </li>
            <li><input value="azul" name="corfavorita" type="radio"> Azul </li>
            <li><input value="verde" name="corfavorita" type="radio"> Verde </li>
        </ul>
    </p>
    <p>
        <label> Escolha a sua cidade </label> <br>
        <select>
            <option value="SP"> São Paulo </option>
            <option value="RJ"> Rio de Janeiro </option>
            <option> Natal </option>
        </select>
    </p>
    <p>
        <input value="SIM" name="termosdocontrato" type="checkbox"> Eu aceito os termos de uso
    </p>
    <button type="submit"> Enviar Dados </button>

</form>
